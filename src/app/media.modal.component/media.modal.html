<div class="media-modal-container">
    <h2 mat-dialog-title>View Launch Media</h2>
    <div mat-dialog-content>
        <p>Would you like to open the YouTube link for this launch?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button class="open-button" (click)="openLink()">Yes, open the link</button>
        <button mat-button class="close-button" mat-dialog-close (click)="closeDialog()">No, close this modal</button>
    </div>
</div>
