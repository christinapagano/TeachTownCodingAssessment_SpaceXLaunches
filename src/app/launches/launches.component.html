<div class="launches-container">
    <mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="flight_number">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Flight Number </mat-header-cell>
            <mat-cell *matCellDef="let launch"> {{ launch.flight_number }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="launch_year">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Launch Year </mat-header-cell>
            <mat-cell *matCellDef="let launch"> {{ launch.launch_year }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="rocket_name">
            <mat-header-cell *matHeaderCellDef> Rocket Name </mat-header-cell>
            <mat-cell *matCellDef="let launch"> {{ launch.name }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="details">
            <mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
            <mat-cell *matCellDef="let launch"> {{ launch.details }} </mat-cell>
        </ng-container>
        <!-- Using sticky to keep column headers in view -->
        <mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let launch; columns: columnsToDisplay;" (click)="viewMediaLinksModal(launch)"></mat-row>
    </mat-table>
    <mat-paginator
        showFirstLastButtons
        [length]="dataSource.filteredData.length"
        [pageSize]="10">
    </mat-paginator>
  
</div>
